<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="root">
	<button type="button" class="button-primary level-up">Level Up!</button>
	<button class="pull-right button-primary start-over" type="button">Start Over</button>
	<div class="game-board">
		<div class="game-pieces-container">
			<div class="game-pieces">
				<div class="game-piece-1 game-piece"></div>
				<div class="game-piece-2 game-piece"></div>
			</div>

			<div class="game-pieces">
				<div class="game-piece-3 game-piece"></div>
				<div class="game-piece-4 game-piece"></div>
			</div>
			<div class="level-container">
				<span class="level">1</span>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
